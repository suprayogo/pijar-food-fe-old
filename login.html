<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4 col-xs-12">
          <h1 class="text-center text-warning">Welcome</h1>
          <p class="text-center">Log in into your exiting account</p>
          <hr />

          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Email address"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to terms & conditions</label
              >
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-lg">
                Log in
              </button>
            </div>
          </form>

          <small>
            <a
              href="/forget.html"
              class="d-block text-decoration-none text-muted text-right mt-3"
            >
              Forgot Password
            </a>
          </small>
          <hr />

          <small class="d-block text-center text-muted">
            Donâ€™t have an account?
            <a class="text-warning text-decoration-none" href="/register.html"
              >Sign Up</a
            >
          </small>
        </div>
      </div>
    </div>
  </body>
</html>
