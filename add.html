<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/add.css" />
  </head>
  <body>
    <!-- start of header -->

    <!-- start of header -->
    <header>
      <nav class="container mt-4">
        <div class="row animate__animated animate__fadeInDown">
          <div class="col-10">
            <div class="nav_link">
              <a
                class="text-primary fw-medium text-decoration-none"
                href="/index.html"
                >Home</a
              >
              <a
                class="text-click fw-medium text-decoration-none mx-5"
                href="/add.html"
                >Add Recipe</a
              >
              <a
                class="text-primary fw-medium text-decoration-none"
                href="/profile.html"
                >Profile</a
              >
            </div>
          </div>
        </div>
      </nav>

      <div
        class="mt-2 d-flex justify-content-between align-items-center hide-desktop"
      >
        <img src="/img/logo.png" width="70px" height="70px" />
        <button
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <img src="img/menu.png" width="35px" height="35px" />
        </button>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="card card-body nav_link">
          <a
            class="text-primary fw-bold mb-3 text-decoration-none mt-3 text-center"
            href="/index.html"
            >Home</a
          >
          <a
            class="text-click fw-medium text-decoration-none mb-3 text-center"
            href="/add.html"
            >Add Recipe</a
          >
          <a
            class="text-primary fw-medium text-decoration-none mb-3 text-center"
            href="/profile.html"
            >Profile</a
          >
        </div>
      </div>

      <div class="bg_yellow"></div>
    </header>

    <section>
      <form action="" method="POST" enctype="multipart/form-data">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <div class="dropzone-wrapper">
                  <div class="dropzone-desc">
                    <p style="font-weight: bold">Add Photo</p>
                  </div>
                  <input type="file" name="img_logo" class="dropzone" />
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input
                type="title"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Title"
              />
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-md-12">
              <label
                for="exampleFormControlTextarea1"
                class="form-label"
              ></label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="6"
                placeholder="Ingredients"
              ></textarea>
            </div>
          </div>

          <div class="row mt-4 mb-3">
            <div class="col-md-12">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input
                type="title"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Video"
              />
            </div>
          </div>

          <div class="row mt-4">
            <div class="parent">
              <button
                class="btn btn-warning d-grid gap-11 col-md-4"
                style="color: azure"
              >
                Post
              </button>
            </div>
          </div>
        </div>
      </form>
    </section>

    <!-- start of footer -->
    <footer style="position: relative">
      <div>
        <h2 class="text-primary text-center">Eat, Cook, Repeat</h2>
        <p class="text-muted text-center">
          Share your best recipe by uploading here !
        </p>
      </div>

      <p class="footer-copyright">
        Â© Built by
        <a href="https://github.com/suprayogo">Rizki Suprayogo</a>
      </p>
    </footer>
    <!-- end of footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
