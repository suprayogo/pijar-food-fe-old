<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-4 col-xs-12">
          <h1 class="text-center text-warning">Letâ€™s Get Started !</h1>
          <p class="text-center">Create new account to access all features</p>
          <hr />

          <form>
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input
                type="Name"
                class="form-control form-control-lg"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address*</label>
              <input
                type="email"
                class="form-control form-control-lg"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter Email address"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPhone" class="form-label">Phone Number</label>
              <input
                type="PhoneNumber"
                class="form-control form-control-lg"
                id="exampleInputPhoneNumber"
                placeholder="08xxxxxxxxxx"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Create New Password</label>
              <input
                type="password1"
                class="form-control form-control-lg"
                id="exampleInputPassword1"
                aria-describedby="emailHelp"
                placeholder="Create New Password"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label"
                >New Password</label
              >
              <input
                type="password2"
                class="form-control form-control-lg"
                id="exampleInputPassword2"
                placeholder="New Password"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I agree to terms & conditions</label
              >
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-warning btn-lg">
               Register
              </button>
            </div>
          </form>

          <small class="d-block text-center text-muted">
            Already have account? 
            <a class="text-warning text-decoration-none mb-3" href="/login.html"
              >Log in Here</a
            >
          </small>
        </div>   
          <hr />

    
      </div>
    </div>
  </body>
</html>
